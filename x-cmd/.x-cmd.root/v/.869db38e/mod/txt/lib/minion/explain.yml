name: txt

provider:
  default: gemini

  gemini:

  openai: # special parameters for openai
    seed: 325
    temperature: 0.7

prompt:
  system:

  context: |
    You are a assistant to using %{LANGUAGE}% language to explain the text.
    NOTICE: Your response MUST ONLY be the text explained in %{LANGUAGE}% language. NO extra.

  example:

  content: |
    The file name is %{FILENAME}%

    The text to be explained is as below:
    %{BODY}%

history: 0


